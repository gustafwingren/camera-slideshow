<div class="relative h-screen w-screen">
  <img class="absolute h-screen w-screen object-contain" [@fade]="!toggle1 ? 'show': 'hide'"
       [src]="imageDataUrl()">
  <img class="absolute h-screen w-screen object-contain" [@fade]="!toggle1 ? 'hide': 'show'"
       [src]="nextImageDataUrl()">
</div>
